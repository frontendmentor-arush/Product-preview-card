<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main class="card">
    <div class="card-img">
        <img src="./images/image-product-mobile.jpg" alt="prod image" class="phoneimg">
        <img src="./images/image-product-desktop.jpg" alt="desktop img" class="desktopimg">
    </div>
    <div class="card-info">
        <h6 class="type">Perfume</h6>
        <h3>Gabrielle Essence Eau De Parfum</h3>
        <p>A floral, solar and voluptuos interpretation
            composed by Olivier Polge, Perfumer-Creater for 
            the House of CHANEL.
        </p>
        <p class="price">
            <span class="discount">$149.99</span>
            <span class="original">$169.99</span></p>
            
        <button type="submit" class="add"><span><img src="./images/icon-cart.svg" alt="cart"></span>Add to Cart</button>
    </div>
</main>

</body>
</html>
